<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola</title>
    <link rel="stylesheet" href="../css/consolastyle.css">
</head>
<body>
    <main>
        <!-- carcasa -->
        <div id="carcasa">
            <!-- pantalla -->
            <div id="pantalla"></div>
            <!-- controles -->
            <div id="controles">
                <!-- controles parte izquierda -->
                <div id="left">
                    <div id="scroll-l"></div>
                    <div id="cruz">
                        <div id="cruz-v"></div>
                        <div id="cruz-h"></div>
                    </div>
                </div>
                <!-- controles parte central -->
                <div id="center">


                </div>
                <!-- controles parte derecha -->
                <div id="right">
                    <div id="scroll-d"></div>
                    <div id="buttom-cruz">
                        <div class="buttom-v">
                            <div class="botones"></div>
                            <div class="botones"></div>
                        </div>
                        <div class="buttom-h">
                            <div class="botones"></div>
                            <div class="botones"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
